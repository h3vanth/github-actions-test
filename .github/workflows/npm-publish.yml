name: Node.js Package

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Publish package
        run: |
          npm ci
          npm publish
        env:
          NODE_AUTH_TOKEN: '${{secrets.NPM_TOKEN}}'
